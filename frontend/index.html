<script>
    document.addEventListener('DOMContentLoaded', function() {
        // åˆ‡æ¢æ ‡ç­¾é¡µ
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {

        // ç¡®ä¿pywebview.apiå‡†å¤‡å°±ç»ª
        window.addEventListener('pywebviewready', () => {

        function ensureLogin() {
            pywebview.api.ensure_login().then(response => {
                console.log("ç™»å½•æ£€æŸ¥å®Œæˆ", response);
                if (response.status === 'ok') {
                    // å¯é€‰ï¼šæ›´æ–°UIä»¥æ˜¾ç¤ºç™»å½•çŠ¶æ€
                } else {
                    alert(response.message);
                    if (response.qrcode) {
                        // æ˜¾ç¤ºäºŒç»´ç 
                        const qrContainer = document.getElementById('loginQrCode');
                        qrContainer.innerHTML = `<img src="data:image/png;base64,${response.qrcode}" alt="ç™»å½•äºŒç»´ç "> <p>è¯·ä½¿ç”¨Bilibiliæ‰‹æœºå®¢æˆ·ç«¯æ‰«æäºŒç»´ç ç™»å½•</p>`;
                    }

        }

        // åŠ è½½éŸ³ä¹åº“
        function loadMusicLibrary() {
            pywebview.api.get_music_library().then(library => {
                const musicList = document.getElementById('musicList');
                musicList.innerHTML = ''; // æ¸…ç©ºç°æœ‰åˆ—è¡¨
                
                if (!library || library.length === 0) {
                    musicList.innerHTML = '<p style="text-align: center; padding: 20px;">ä½ çš„éŸ³ä¹åº“æ˜¯ç©ºçš„ã€‚</p>';
                    updateLibraryStats(0, '00:00:00');
                    return;
                }

                let totalDuration = 0;
                library.forEach(music => {
                    totalDuration += music.duration || 0;
                    const item = document.createElement('div');
                    item.className = 'music-item';
                    
                    // ä¼˜å…ˆä½¿ç”¨æœ¬åœ°å°é¢ï¼Œå¦åˆ™ä½¿ç”¨åœ¨çº¿å›¾ç‰‡
                    const coverUrl = music.cover_path 
                        ? `http://localhost:8765/covers/${music.cover_path}`
                        : music.pic;

                    item.innerHTML = `
                        <img src="${coverUrl}" alt="å°é¢">
                        <div class="music-info">
                            <div class="music-title">${music.title || 'æœªçŸ¥æ ‡é¢˜'}</div>
                            <div class="music-artist">${music.artist || 'æœªçŸ¥è‰ºæœ¯å®¶'} - ${music.album || 'æœªçŸ¥ä¸“è¾‘'}</div>
                        </div>
                        <div class="music-duration">${formatDuration(music.duration)}</div>
                        <button class="btn btn-primary btn-sm">æ’­æ”¾</button>
                    `;
                    item.querySelector('button').addEventListener('click', (e) => {
                        e.stopPropagation();
                        playMusic(music);
                    });
                    musicList.appendChild(item);
                });

                updateLibraryStats(library.length, formatDuration(totalDuration));
            }).catch(error => {
                console.error('åŠ è½½éŸ³ä¹åº“å¤±è´¥:', error);
                const musicList = document.getElementById('musicList');
                musicList.innerHTML = '<p style="text-align: center; padding: 20px; color: red;">åŠ è½½éŸ³ä¹åº“å¤±è´¥ï¼Œè¯·æ£€æŸ¥åç«¯æœåŠ¡ã€‚</p>';
            });
        }

        // æ’­æ”¾éŸ³ä¹
        function playMusic(music) {
            const audioPlayer = document.getElementById('audioPlayer');
            const playerCover = document.getElementById('playerCover');
            const playerTitle = document.getElementById('playerTitle');
            const playerArtist = document.getElementById('playerArtist');

            const audioUrl = `http://localhost:8765/audio/${music.file_path}`;
            const coverUrl = music.cover_path
                ? `http://localhost:8765/covers/${music.cover_path}`
                : music.pic;

            audioPlayer.src = audioUrl;
            playerCover.src = coverUrl;
            playerTitle.textContent = music.title || 'æœªçŸ¥æ ‡é¢˜';
            playerArtist.textContent = music.artist || 'æœªçŸ¥è‰ºæœ¯å®¶';
            
            audioPlayer.play();
            document.getElementById('player').style.display = 'flex';
        }

        // æ ¼å¼åŒ–æ—¶é•¿ï¼ˆç§’ -> HH:MM:SSï¼‰
        function formatDuration(seconds) {
            if (isNaN(seconds) || seconds < 0) {
                return '00:00';
            }
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            if (h > 0) {
                return [h, m, s].map(v => v.toString().padStart(2, '0')).join(':');
            }
            return [m, s].map(v => v.toString().padStart(2, '0')).join(':');
        }

        // æ›´æ–°éŸ³ä¹åº“ç»Ÿè®¡
        function updateLibraryStats(count, totalDuration) {
            const statsElement = document.getElementById('libraryStats');
            statsElement.textContent = `æ€»å…± ${count} é¦–æ­Œæ›²ï¼Œæ€»æ—¶é•¿ ${totalDuration}ã€‚`;
        }

        // åˆ‡æ¢æ ‡ç­¾é¡µ
        function switchTab(tabName) {
            // éšè—æ‰€æœ‰æ ‡ç­¾å†…å®¹
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // ç§»é™¤æ‰€æœ‰æ ‡ç­¾çš„activeç±»
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // æ˜¾ç¤ºé€‰ä¸­çš„æ ‡ç­¾å†…å®¹
            document.getElementById(tabName + '-tab').classList.add('active');
            
            // æ¿€æ´»å¯¹åº”çš„æ ‡ç­¾æŒ‰é’®
            event.target.classList.add('active');
            
            // å¦‚æœåˆ‡æ¢åˆ°éŸ³ä¹åº“ï¼Œåˆ·æ–°åˆ—è¡¨
            if (tabName === 'library') {

        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(text, type = 'info') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            // 3ç§’åè‡ªåŠ¨éšè—
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 3000);
        }

        // è·å–è§†é¢‘ä¿¡æ¯
        async function loadVideoInfo() {
            const bvId = document.getElementById('bv-input').value.trim();
            if (!bvId) {
                showMessage('è¯·è¾“å…¥BVå·', 'error');
                return;
            }

            try {
                showMessage('æ­£åœ¨è·å–è§†é¢‘ä¿¡æ¯...', 'info');
                const response = await pywebview.api.load_video_info(bvId);
                
                if (response && response.status === 'ok') {
                    currentVideo = response.video; // æ­£ç¡®èµ‹å€¼ video å¯¹è±¡
                    document.getElementById('video-title').textContent = currentVideo.title;
                    document.getElementById('video-meta').textContent = `AVå·: ${currentVideo.avid} | æ—¶é•¿: ${formatDuration(currentVideo.duration)}`;
                    document.getElementById('video-info').style.display = 'block';
                    showMessage('è§†é¢‘ä¿¡æ¯è·å–æˆåŠŸ', 'success');
                } else {
                    currentVideo = null; // æ¸…ç©º
                    document.getElementById('video-info').style.display = 'none';
                    showMessage(response.message || 'è§†é¢‘ä¿¡æ¯è·å–å¤±è´¥', 'error');
                }
            } catch (error) {
                showMessage('è·å–è§†é¢‘ä¿¡æ¯æ—¶å‘ç”Ÿé”™è¯¯', 'error');
                console.error(error);
            }
        }

        // ä¸‹è½½éŸ³é¢‘
        async function downloadAudio() {
            if (!currentVideo) {
                showMessage('è¯·å…ˆè·å–è§†é¢‘ä¿¡æ¯', 'error');
                return;
            }

            try {
                showMessage('æ­£åœ¨ä¸‹è½½éŸ³é¢‘ï¼Œè¯·ç¨å€™...', 'info');
                const result = await pywebview.api.download_audio(currentVideo);
                
                if (result && result.status === 'ok') {
                    showMessage(result.message || 'éŸ³é¢‘ä¸‹è½½æˆåŠŸï¼', 'success');
                    // ä¸‹è½½å®Œæˆååˆ·æ–°éŸ³ä¹åº“
                    setTimeout(() => {
                        loadMusicLibrary();
                    }, 1000);
                } else {
                    showMessage(result.message || 'éŸ³é¢‘ä¸‹è½½å¤±è´¥', 'error');
                }
            } catch (error) {
                showMessage('ä¸‹è½½è¿‡ç¨‹ä¸­å‘ç”Ÿé”™è¯¯', 'error');
                console.error(error);
            }
        }

        // åˆ·æ–°éŸ³ä¹åº“
        function refreshLibrary() {
            showMessage('æ­£åœ¨åˆ·æ–°éŸ³ä¹åº“...', 'info');
            pywebview.api.refresh_music_library().then(() => {
                loadMusicLibrary();
                showMessage('éŸ³ä¹åº“å·²åˆ·æ–°', 'success');
            }).catch(error => {
                showMessage('åˆ·æ–°å¤±è´¥', 'error');

        }

        // æœç´¢éŸ³ä¹
        function searchMusic() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const items = document.querySelectorAll('.music-item');
            items.forEach(item => {
                const title = item.querySelector('.music-title').textContent.toLowerCase();
                const artist = item.querySelector('.music-artist').textContent.toLowerCase();
                if (title.includes(searchTerm) || artist.includes(searchTerm)) {

                }

        }

        // å…¨å±€å˜é‡ï¼Œç”¨äºå­˜å‚¨å½“å‰åŠ è½½çš„è§†é¢‘ä¿¡æ¯
        let currentVideo = null;

        // å°†å‡½æ•°æš´éœ²åˆ°å…¨å±€ä½œç”¨åŸŸï¼Œä»¥ä¾¿onclickå¯ä»¥è°ƒç”¨
        window.switchTab = switchTab;

    });
</script>
